		<div class="container">
			<form role="form">
				<div class="row">
					<div class="col-md-8">
						<label for="movie-title">Movie title</label>
						<input type="text" class="form-control" id="movie-title" />
					</div>
					<div class="col-md-4">
						<label for="genre">Genre</label>
						<select type="text" class="form-control" id="genre">
							<option value="" disabled selected>Choose a genre</option>
							<option>Action</option>
							<option>Drama</option>
							<option>Thriller</option>
							<option>Comedy</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<label for="movie-director">Director</label>
						<input type="text" class="form-control" id="movie-director" />
					</div>
					<div class="col-md-4">
						<label for="movie-writer">Writer</label>
						<input type="text" class="form-control" id="movie-writer" />
					</div>
					<div class="col-md-4">
						<label for="movie-producer">Producer</label>
						<input type="text" class="form-control" id="movie-producer" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<label for="website">Website</label>
						<input type="text" class="form-control" id="website" />
					</div>
					<div class="col-md-6">
						<label for="trailer-url">Youtube trailer URL</label>
						<input type="text" class="form-control" id="trailer-url" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<label for="movie-review">Review</label>
						<textarea class="form-control" rows="5" id="movie-review"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<label for="movie-rating">Rating</label>
						<div id="movie-rating">
							<label class="radio-inline"><input type="radio" name="rating" />Terrible</label>
							<label class="radio-inline"><input type="radio" name="rating" />Watchable</label>
							<label class="radio-inline"><input type="radio" name="rating" />Best ever</label>
						</div>
					</div>
				</div>
				<button class="btn btn-danger">Cancel <span class="glyphicon glyphicon-remove"></span></button>
				<button class="btn btn-success">Submit <span class="glyphicon glyphicon-ok"></span></button>
			</form>
		</div>
